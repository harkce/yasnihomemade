<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasni's Homemade | Indonesian Food in Tallinn</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/pattern.css" />
  </head>
  <body>
    <!-- Pattern Background -->
    <div class="pattern" id="pattern"></div>

    <!-- Main Content -->
    <main class="container" role="main">
      <section class="profile" aria-label="Profile">
        <a href="#" aria-label="Go to homepage">
          <img class="logo" src="images/logo.png" alt="Yasni's Homemade logo" />
        </a>
        <h1>Yasni's Homemade</h1>
        <p class="subtitle">
          From our kitchen to your table<br />Homemade Indonesian food in
          Tallinn
        </p>
      </section>

      <div class="links">
        <a
          class="btn instagram"
          href="https://instagram.com/yasni.homemade"
          target="_blank"
          rel="noopener"
          aria-label="Follow us on Instagram"
        >
          <img
            class="logo-square"
            src="https://cdn.brandfetch.io/ido5G85nya/theme/light/id8qc6z_TX.svg?c=1bxid64Mup7aczewSAYMX&t=1724650623897"
            alt="Instagram logo"
          />
          <span class="text">Food Gallery</span>
        </a>

        <a
          class="btn whatsapp"
          href="https://api.whatsapp.com/send?phone=37253956477"
          target="_blank"
          rel="noopener"
          aria-label="Contact us on WhatsApp"
        >
          <img
            class="logo-square"
            src="https://cdn.brandfetch.io/id6Zq084G_/w/400/h/400/theme/dark/icon.png?c=1bxid64Mup7aczewSAYMX&t=1725260972427"
            alt="WhatsApp logo"
          />
          <span class="text">Order on WhatsApp</span>
        </a>

        <a
          class="btn payment"
          href="payment/"
          aria-label="Make a bank transfer payment"
        >
          <img
            class="logo-square"
            src="images/bank-eur.png"
            alt="Bank transfer icon"
          />
          <span class="text">Bank Transfer</span>
        </a>
      </div>
    </main>

    <!-- Scripts -->
    <script src="js/pattern.js"></script>
  </body>
</html>
