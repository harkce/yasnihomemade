<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasni's Homemade | Indonesian Food in Tallinn</title>
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/B2zzbvz5/Untitled.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container" role="main">
      <section class="profile" aria-label="Profile">
        <img
          class="logo"
          src="https://i.ibb.co/B2zzbvz5/Untitled.png"
          alt="Yasni's Homemade logo"
        />
        <h1>Yasni's Homemade</h1>
        <p class="subtitle">
          Selling homemade Indonesian food in Tallinn, Estonia
        </p>
      </section>

      <div class="links">
        <a
          class="btn instagram"
          href="https://instagram.com/yasni.homemade"
          target="_blank"
          rel="noopener"
          aria-label="Follow us on Instagram"
        >
          <img
            class="logo-square"
            src="https://cdn.brandfetch.io/ido5G85nya/theme/light/id8qc6z_TX.svg?c=1bxid64Mup7aczewSAYMX&t=1724650623897"
            alt="Instagram logo"
          />
          <span class="text">Instagram</span>
        </a>

        <a
          class="btn whatsapp"
          href="https://api.whatsapp.com/send?phone=37253956477"
          target="_blank"
          rel="noopener"
          aria-label="Contact us on WhatsApp"
        >
          <img
            class="logo-square"
            src="https://cdn.brandfetch.io/id6Zq084G_/w/400/h/400/theme/dark/icon.png?c=1bxid64Mup7aczewSAYMX&t=1725260972427"
            alt="WhatsApp logo"
          />
          <span class="text">WhatsApp</span>
        </a>
      </div>
    </main>
  </body>
</html>
